<!DOCTYPE html>

<html>

<head>
    <title>Prime - Week 1 Weekend Challenge</title>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="author" content="Clare, Michael, Michelle, Rom">
    <meta name="description" content="A cool RPG project.">
    <!-- CSS Stylesheet -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Monster or Player</h1>
        <h3>How will you play?</h3>
    </header>

    <main>
       
        <form>
            <label>Name: <input type="text" id="name" required/></label></br>

            <section class="column">
                <label>Strength: <input type="text" id="strength"/></label></br>
                <label>Dexterity: <input type="text" id="dexterity"/></label></br>
                <label>Constitution: <input type="text" id="constitution"/></label></br>
            </section>

            <section class="column">
                <label>Wisdom: <input type="text" id="wisdom"/></label></br>
                <label>Intelligence: <input type="text" id="intelligence"/></label></br>
                <label>Charisma: <input type="text" id="charisma"/></label></br>
            </section>

            <label>Player Class:</label><br>
            <input type="radio" name="plyrClassOpt" id="classNone" value="" checked>None<br>
			<input type="radio" name="plyrClassOpt" id="classCleric" value="Cleric">Cleric<br>
            <input type="radio" name="plyrClassOpt" id="classFighter" value="Fighter">Fighter<br>
            <input type="radio" name="plyrClassOpt" id="classRogue" value="Rogue">Rogue<br>
            <input type="radio" name="plyrClassOpt" id="classWizard" value="Wizard">Wizard
		</form>

        <button type="button" id="addMonster" onclick="addMonster()">Add Player/Monster to Records</button>
		
	<table style="width:100%" id="monsters">
 		 <tr>
    		<th>Name</th>
    		<th>Strength</th>
    		<th>Dexterity</th>
    		<th>Constitution</th>
    		<th>Wisdom</th>
    		<th>Intelligence</th>
    		<th>Charisma</th>
    		<th>Player Class</th>
  		</tr>
	</table>
</br>

    </main>

    <footer>
        
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
